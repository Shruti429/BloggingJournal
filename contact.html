     <div class="center-content">
        <p>Contact Us</p>
        <h6>Swing by for a cup of coffee, or leave us a message:</h6>
        <form id="contact-form" method="post" action="contact.html" role="form">

            <div class=" messages"></div>
        
            <div class="controls">
        
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label class="fname" for="form_name">Firstname *</label>
                            <input id="form_name" type="text" name="name" class="contact"  required="required" data-error="Firstname is required.">
                           
                        </div>
                    </div>
                    
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label class="fname" for="form_email">Email *</label>
                            <input id="form_email" type="email" name="email" class="contact"  required="required" data-error="Valid email is required.">
                          
                        </div>
                    </div>
                    
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label class="fname" for="form_message">Message *</label>
                            <textarea id="form_message" name="message" class="contact" placeholder="Message for me *" rows="4" required="required" data-error="Please, leave us a message."></textarea>
                        
                        </div>
                    </div>
                    <div class="col-md-12">
                        <input type="submit" class="btn btn-success btn-send" value="Send message">
                    </div>
                </div>
               
            </div>
        
        </form>
